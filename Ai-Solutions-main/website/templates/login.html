{% extends "base.html" %} {% block title %}Login{% endblock %} 

{% block content %}

<style>
  :root {
    --black: #000000;
    --tan: #94dd69ff;
    --teal: #363e41ff;
    --light-gray: #d3d3d3;
    --purple: #94dd69b4;
  }

  body {
    background: var(--teal);
    color: var(--light-gray);
  }

  .form-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 40px;
    background: var(--black);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }

  .form-group label {
    color: var(--light-gray);
  }

  .form-control {
    background: var(--teal);
    border: 1px solid var(--light-gray);
    color: var(--light-gray);
  }

  .form-control::placeholder {
    color: var(--light-gray);
    opacity: 0.7;
  }

  .btn-primary {
    background: var(--tan);
    border: none;
    color: var(--black);
  }
</style>

<form method="POST">
  <div class="form-container">
    <h3 align="center">Login</h3>
    <div class="form-group">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input
        type="password"
        class="form-control"
        id="password"
        name="password"
        placeholder="Enter password"
      />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Login</button>
  </div>
</form>
{% endblock %}
