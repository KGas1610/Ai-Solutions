{% extends "base.html" %} {% block title %}Sign Up{% endblock %} 

{% block content %}

<style>
  :root {
    --black: #000000;
    --tan: #94dd69ff;
    --teal: #363e41ff;
    --light-gray: #d3d3d3;
    --purple: #94dd69b4;
  }

  body {
    background: var(--teal);
    color: var(--light-gray);
  }

  .form-container {
    max-width: 400px;
    margin: 0 auto;
    padding: 40px;
    background: var(--black);
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
  }

  .form-group label {
    color: var(--light-gray);
  }

  .form-control {
    background: var(--teal);
    border: 1px solid var(--light-gray);
    color: var(--light-gray);
  }

  .form-control::placeholder {
    color: var(--light-gray);
    opacity: 0.7;
  }

  .btn-primary {
    background: var(--tan);
    border: none;
    color: var(--black);
  }
</style>

<form method="POST">
  <div class="form-container">
    <h3 class="text-center mb-4">Sign Up</h3>

    <div class="mb-3">
      <label for="email">Email Address</label>
      <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Enter email"
      />
    </div>

    <div class="mb-3">
      <label for="firstName">First Name</label>
      <input
        type="text"
        class="form-control"
        id="firstName"
        name="firstName"
        placeholder="Enter first name"
      />
    </div>

    <div class="mb-3">
      <label for="password1">Password</label>
      <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Enter password"
      />
    </div>

    <div class="mb-3">
      <label for="password2">Confirm Password</label>
      <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirm password"
      />
    </div>

    <br />
    <button type="submit" class="btn btn-primary w-100">
      Create Account
    </button>
  </div>
</form>

{% endblock %}
